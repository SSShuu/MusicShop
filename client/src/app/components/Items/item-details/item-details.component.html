<div *ngIf="showContent" class="container">
  <div class="item-images">
    <div *ngIf="showContent" class="other-images">
      <div class="main-image">
        <img *ngIf="showContent" class="main-item-image" src="{{ imageSrc }}" alt="main image" />
      </div>
    </div>
    <mat-divider class="vertical-divider" [vertical]="true"></mat-divider>
    <div class="item-details">
      <h1 class="item-name">
        {{ _ShoppingService.selectedItem.product_name }}
      </h1>
      <h1>20+ in stock</h1>
      <h3>Get it <span class="bold">tomorrow</span></h3>
      <h2>FREE Delivery available</h2>
      <h2 class="item-price">{{ _ShoppingService.selectedItem.product_price | number:'2.2'}} $</h2>
      <div class="field-set">
        <div class="qty-button-wrapper">
          <div>
            <button class="qty-button" (click)="decrementQty()">-</button>
          </div>
          <div class="qty-number-container">
            <div>{{ _ShoppingService.selectedItemQty }}</div>
          </div>
          <div>
            <button class="qty-button" (click)="incrementQty()">+</button>
          </div>
        </div>
        <div class="add-to-basket-button-container">
          <button class="add-to-basket-button" (click)="
            addProductToCartHandler(
              _ShoppingService.selectedItem.product_name,
              _ShoppingService.selectedItem.product_price,
              _ShoppingService.selectedItem.product_images[0]
            )
          " mat-raised-button>
            <span class="material-icons"> shopping_basket </span>
            Add to basket
          </button>
        </div>
      </div>
    </div>
  </div>
